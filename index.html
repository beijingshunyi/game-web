<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram 监听配置管理后台</title>
  <link rel="stylesheet" href="style.css">
  <!-- 引入图标库（按钮图标用，无需额外下载） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- 标题区域 -->
    <header>
      <h1>📱 Telegram 监听配置管理</h1>
      <p class="subtitle">轻松管理关键词和自动回复话术</p>
    </header>

    <!-- 关键词管理卡片 -->
    <section class="card">
      <div class="card-header">
        <h2><i class="fas fa-tags"></i> 监听关键词管理</h2>
        <p>添加/删除/启用关键词，系统会监听含这些关键词的群消息</p>
      </div>
      
      <!-- 添加关键词区域 -->
      <div class="keyword-add">
        <input type="text" id="newKeywordInput" placeholder="输入新关键词（如“通州”“大兴”）" maxlength="20">
        <button id="addKeywordBtn" class="btn primary-btn">
          <i class="fas fa-plus"></i> 添加关键词
        </button>
      </div>
      
      <!-- 关键词列表表格 -->
      <div class="table-container">
        <table id="keywordsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>关键词</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 关键词数据将通过 JS 动态加载 -->
            <tr class="loading-row">
              <td colspan="4">加载中... <i class="fas fa-spinner fa-spin"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- 回复话术管理卡片 -->
    <section class="card">
      <div class="card-header">
        <h2><i class="fas fa-comment-dots"></i> 自动回复话术管理</h2>
        <p>编辑向用户发送的私信内容，支持表情包和换行</p>
      </div>
      
      <!-- 回复话术编辑器 -->
      <div class="reply-editor">
        <textarea 
          id="replyContentTextarea" 
          rows="12" 
          placeholder="输入自动回复话术（支持换行，可添加表情包如🎉🔧）"
        ></textarea>
        <div class="editor-actions">
          <button id="saveReplyBtn" class="btn success-btn">
            <i class="fas fa-save"></i> 保存回复话术
          </button>
          <span id="replySaveStatus" class="status-text"></span>
        </div>
      </div>
    </section>

    <!-- 底部信息 -->
    <footer>
      <p>配置管理后台 | 数据同步自 Supabase 数据库</p>
    </footer>
  </div>

  <!-- 引入交互逻辑 -->
  <script src="script.js"></script>
</body>
</html>
