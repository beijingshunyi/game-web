<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万象谜题 - 万花楼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #9370db;
            --accent: #da70d6;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f8f9fa;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --gradient-start: #8a2be2;
            --gradient-end: #da70d6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(138, 43, 226, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header i {
            font-size: 1.5rem;
            margin-right: 15px;
            color: var(--accent);
        }

        .card-header h2 {
            font-size: 1.8rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        .btn-block {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success), #20c997);
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--warning), #fd7e14);
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--danger), #e83e8c);
        }

        .game-area {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .level-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reward-display {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--accent);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .leaderboard-rank {
            font-weight: bold;
            width: 40px;
        }

        .rank-1 { color: gold; }
        .rank-2 { color: silver; }
        .rank-3 { color: #cd7f32; }

        .leaderboard-name {
            flex-grow: 1;
        }

        .leaderboard-coins {
            color: var(--accent);
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--dark), var(--darker));
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--light);
            background: none;
            border: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .glow {
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-puzzle-piece"></i> 万象谜题</h1>
            <p class="subtitle">万花楼出品 · 挑战你的智力极限</p>
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="user-id">000000</div>
                    <div class="stat-label">用户ID</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="current-level">1</div>
                    <div class="stat-label">当前关卡</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="coins">0</div>
                    <div class="stat-label">万花币</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="signin-days">0</div>
                    <div class="stat-label">连续签到</div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-gamepad"></i>
                    <h2>游戏副本</h2>
                </div>
                <div class="game-area">
                    <div class="level-display" id="level-display">1</div>
                    <div class="reward-display">通关奖励：<span id="reward-amount">3</span> 万花币</div>
                    <button class="btn btn-large pulse" id="start-game">
                        <i class="fas fa-play"></i> 开始挑战
                    </button>
                    <button class="btn btn-secondary btn-block" id="get-hint">
                        <i class="fas fa-lightbulb"></i> 获取提示 (-3币)
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-trophy"></i>
                    <h2>排行榜</h2>
                </div>
                <div id="leaderboard">
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank rank-1">1.</span>
                        <span class="leaderboard-name">玩家A</span>
                        <span class="leaderboard-coins">1200 币</span>
                    </div>
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank rank-2">2.</span>
                        <span class="leaderboard-name">玩家B</span>
                        <span class="leaderboard-coins">980 币</span>
                    </div>
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank rank-3">3.</span>
                        <span class="leaderboard-name">玩家C</span>
                        <span class="leaderboard-coins">850 币</span>
                    </div>
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank">4.</span>
                        <span class="leaderboard-name">玩家D</span>
                        <span class="leaderboard-coins">620 币</span>
                    </div>
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank">5.</span>
                        <span class="leaderboard-name">玩家E</span>
                        <span class="leaderboard-coins">450 币</span>
                    </div>
                </div>
                <button class="btn btn-block btn-secondary" id="refresh-leaderboard">
                    <i class="fas fa-sync-alt"></i> 刷新排行榜
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-coins"></i>
                <h2>万花币提现</h2>
            </div>
            <div style="text-align: center; padding: 20px;">
                <p>1000 万花币 = 10 元人民币</p>
                <button class="btn btn-warning" id="withdraw-btn">
                    <i class="fas fa-money-bill-wave"></i> 申请提现
                </button>
            </div>
        </div>

        <div class="stats-bar">
            <button class="btn" id="signin-btn">
                <i class="fas fa-calendar-check"></i> 每日签到
            </button>
            <button class="btn btn-secondary" id="achievements-btn">
                <i class="fas fa-award"></i> 我的成就
            </button>
            <button class="btn btn-secondary" id="assets-btn">
                <i class="fas fa-wallet"></i> 资产明细
            </button>
            <button class="btn btn-secondary" id="share-btn">
                <i class="fas fa-share-alt"></i> 分享游戏
            </button>
        </div>

        <footer>
            <p>本游戏由北京修车【万花楼】赞助；由 <a href="https://t.me/bjxc010" style="color: var(--accent);">@bjxc010</a> 开发</p>
            <p>© 2025 万花楼 - 万象谜题 版权所有</p>
        </footer>
    </div>

    <!-- 提现模态框 -->
    <div class="modal" id="withdraw-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2 style="text-align: center; margin-bottom: 20px;"><i class="fas fa-money-bill-wave"></i> 申请提现</h2>
            <div class="form-group">
                <label for="alipay-account">支付宝账号</label>
                <input type="text" id="alipay-account" placeholder="请输入支付宝账号">
            </div>
            <div class="form-group">
                <label for="real-name">真实姓名</label>
                <input type="text" id="real-name" placeholder="请输入真实姓名">
            </div>
            <div class="form-group">
                <label for="withdraw-amount">提现金额 (元)</label>
                <select id="withdraw-amount">
                    <option value="10">10元 (1000万花币)</option>
                    <option value="20">20元 (2000万花币)</option>
                    <option value="50">50元 (5000万花币)</option>
                    <option value="100">100元 (10000万花币)</option>
                </select>
            </div>
            <button class="btn btn-block btn-warning" id="confirm-withdraw">
                <i class="fas fa-check"></i> 确认申请
            </button>
        </div>
    </div>

    <!-- 签到模态框 -->
    <div class="modal" id="signin-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2 style="text-align: center; margin-bottom: 20px;"><i class="fas fa-calendar-check"></i> 每日签到</h2>
            <div style="text-align: center; padding: 20px;">
                <div style="font-size: 3rem; margin: 20px 0; color: var(--accent);">
                    <i class="fas fa-gift"></i>
                </div>
                <p>今日签到可获得 <span id="signin-reward" style="font-size: 1.5rem; font-weight: bold; color: var(--accent);">3</span> 万花币</p>
                <p>连续签到 <span id="consecutive-days" style="font-weight: bold;">1</span> 天</p>
                <button class="btn btn-block btn-success" id="confirm-signin">
                    <i class="fas fa-check"></i> 立即签到
                </button>
            </div>
        </div>
    </div>

    <script>
        // 模拟用户数据
        const userData = {
            id: 8392100400,
            currentLevel: 5,
            coins: 125,
            consecutiveSignins: 3
        };

        // 初始化页面数据
        document.getElementById('user-id').textContent = userData.id;
        document.getElementById('current-level').textContent = userData.currentLevel;
        document.getElementById('level-display').textContent = userData.currentLevel;
        document.getElementById('coins').textContent = userData.coins;
        document.getElementById('signin-days').textContent = userData.consecutiveSignins;
        document.getElementById('reward-amount').textContent = getLevelReward(userData.currentLevel);

        // 获取关卡奖励
        function getLevelReward(level) {
            if (level <= 50) return 3;
            if (level <= 100) return 5;
            if (level <= 150) return 8;
            if (level <= 200) return 12;
            if (level <= 300) return 10;
            if (level <= 400) return 15;
            if (level <= 500) return 18;
            if (level <= 600) return 22;
            if (level <= 700) return 16;
            if (level <= 750) return 20;
            if (level <= 850) return 18;
            if (level <= 900) return 23;
            if (level <= 1000) return 20;
            if (level <= 1050) return 25;
            if (level <= 1100) return 22;
            if (level <= 1150) return 28;
            if (level <= 1200) return 24;
            if (level <= 1250) return 30;
            if (level <= 1300) return 32;
            return Math.min(35 + Math.floor((level - 1300) / 100) * 5, 100);
        }

        // 开始游戏按钮
        document.getElementById('start-game').addEventListener('click', function() {
            alert(`开始挑战第 ${userData.currentLevel} 关！\n\n关卡类型：解谜类\n关卡描述：请将以下图形碎片拼接成完整图形\n\n限时：60秒`);
        });

        // 获取提示按钮
        document.getElementById('get-hint').addEventListener('click', function() {
            if (userData.coins >= 3) {
                alert('提示：注意观察碎片的边缘形状，寻找匹配的连接点');
            } else {
                alert('万花币不足，无法获取提示！');
            }
        });

        // 提现按钮
        document.getElementById('withdraw-btn').addEventListener('click', function() {
            document.getElementById('withdraw-modal').style.display = 'flex';
        });

        // 签到按钮
        document.getElementById('signin-btn').addEventListener('click', function() {
            document.getElementById('signin-modal').style.display = 'flex';
        });

        // 关闭模态框
        document.querySelectorAll('.close-modal').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('.modal').style.display = 'none';
            });
        });

        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            document.querySelectorAll('.modal').forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // 确认提现
        document.getElementById('confirm-withdraw').addEventListener('click', function() {
            const alipay = document.getElementById('alipay-account').value;
            const name = document.getElementById('real-name').value;
            
            if (!alipay || !name) {
                alert('请填写完整的支付宝信息');
                return;
            }
            
            alert(`提现申请已提交！\n支付宝账号：${alipay}\n真实姓名：${name}\n\n请等待3-5个工作日到账`);
            document.getElementById('withdraw-modal').style.display = 'none';
        });

        // 确认签到
        document.getElementById('confirm-signin').addEventListener('click', function() {
            alert('签到成功！获得3万花币');
            document.getElementById('signin-modal').style.display = 'none';
        });

        // 分享按钮
        document.getElementById('share-btn').addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: '万象谜题',
                    text: '快来挑战《万象谜题》，解锁智力极限！',
                    url: window.location.href
                });
            } else {
                alert('您的浏览器不支持分享功能，请手动复制链接分享');
            }
        });

        // 刷新排行榜
        document.getElementById('refresh-leaderboard').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 刷新中...';
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-sync-alt"></i> 刷新排行榜';
                alert('排行榜已刷新');
            }, 1000);
        });

        // 成就按钮
        document.getElementById('achievements-btn').addEventListener('click', function() {
            alert('您已完成以下成就：\n1. 初入江湖 - 完成第1关\n2. 坚持不懈 - 连续签到7天');
        });

        // 资产明细按钮
        document.getElementById('assets-btn').addEventListener('click', function() {
            alert(`资产明细：\n\n总收入：200 万花币\n总支出：75 万花币\n余额：125 万花币\n\n最近交易记录：\n+3 万花币 - 第5关奖励\n-3 万花币 - 购买提示\n+5 万花币 - 第4关奖励\n+10 万花币 - 连续签到奖励`);
        });
    </script>
</body>
</html>
