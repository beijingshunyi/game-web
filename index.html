<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram万花楼监听控制系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #7C3AED;
            --success-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --dark-color: #1F2937;
            --light-color: #F9FAFB;
            --border-color: #E5E7EB;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #F3F4F6;
            color: var(--dark-color);
        }
        
        .sidebar {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            z-index: 10;
            overflow-y: auto;
        }
        
        .main-content {
            margin-left: 260px;
            padding: 24px;
            min-height: 100vh;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3), 0 4px 6px -2px rgba(124, 58, 237, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4), 0 10px 10px -5px rgba(124, 58, 237, 0.3);
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .nav-item:hover {
            background-color: #F3F4F6;
        }
        
        .nav-item.active {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary-color);
        }
        
        .nav-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th, .table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .table th {
            background-color: #F9FAFB;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .table tr:hover {
            background-color: #F9FAFB;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background-color: #D1FAE5;
            color: #065F46;
        }
        
        .badge-danger {
            background-color: #FEE2E2;
            color: #991B1B;
        }
        
        .badge-warning {
            background-color: #FEF3C7;
            color: #92400E;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #4338CA;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #DC2626;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--dark-color);
        }
        
        .form-control {
            display: block;
            width: 100%;
            padding: 10px 14px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--dark-color);
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 24px;
        }
        
        .page-item {
            margin: 0 4px;
        }
        
        .page-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--dark-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .page-link:hover {
            background-color: #F3F4F6;
        }
        
        .page-item.active .page-link {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .alert-success {
            background-color: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        
        .alert-danger {
            background-color: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
        
        .alert-warning {
            background-color: #FEF3C7;
            color: #92400E;
            border: 1px solid #FDE68A;
        }
        
        .keyword-tag {
            display: inline-block;
            padding: 4px 8px;
            background-color: #EDE9FE;
            color: #5B21B6;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin: 2px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .status-online {
            background-color: var(--success-color);
        }
        
        .status-offline {
            background-color: var(--danger-color);
        }
        
        .header {
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 260px;
            right: 0;
            z-index: 5;
        }
        
        .content-section {
            display: none;
            margin-top: 80px;
        }
        
        .content-section.active {
            display: block;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6B7280;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #D1D5DB;
        }
        
        .refresh-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        
        .refresh-btn:hover {
            background-color: rgba(79, 70, 229, 0.1);
        }
        
        .notification-container {
            position: fixed;
            top: 80px;
            right: 24px;
            z-index: 1000;
            width: 320px;
        }
        
        .notification {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary-color);
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success {
            border-left-color: var(--success-color);
        }
        
        .notification.danger {
            border-left-color: var(--danger-color);
        }
        
        .notification.warning {
            border-left-color: var(--warning-color);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 16px;
            }
            
            .header {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="p-6">
            <h1 class="text-xl font-bold text-indigo-700">万花楼-监听</h1>
            <p class="text-sm text-gray-500 mt-1">Telegram群组监控系统</p>
        </div>
        
        <nav class="mt-8">
            <div class="nav-item active" onclick="switchTab('dashboard')">
                <i class="fas fa-home"></i>
                <span>仪表盘</span>
            </div>
            <div class="nav-item" onclick="switchTab('monitor-logs')">
                <i class="fas fa-list-alt"></i>
                <span>监控日志</span>
            </div>
            <div class="nav-item" onclick="switchTab('send-logs')">
                <i class="fas fa-paper-plane"></i>
                <span>发送记录</span>
            </div>
            <div class="nav-item" onclick="switchTab('sent-users')">
                <i class="fas fa-users"></i>
                <span>已发送用户</span>
            </div>
            <div class="nav-item" onclick="switchTab('settings')">
                <i class="fas fa-cog"></i>
                <span>系统设置</span>
            </div>
        </nav>
        
        <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-200">
            <div class="flex items-center">
                <span class="status-indicator status-online"></span>
                <span id="connection-status" class="text-sm font-medium">在线</span>
            </div>
            <p class="text-xs text-gray-500 mt-1">系统运行正常</p>
        </div>
    </div>
    
    <!-- 顶部导航栏 -->
    <header class="header">
        <h2 id="page-title" class="text-lg font-semibold text-gray-800">仪表盘</h2>
        <div class="flex items-center">
            <button class="refresh-btn mr-4" onclick="refreshCurrentPage()">
                <i class="fas fa-sync-alt"></i>
            </button>
            <div class="relative">
                <button class="flex items-center text-sm font-medium text-gray-700">
                    <span class="mr-2">管理员</span>
                    <i class="fas fa-user-circle text-xl"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 仪表盘 -->
        <div id="dashboard" class="content-section active">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="stat-card">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm opacity-80">监控日志</p>
                            <p class="text-3xl font-bold mt-2" id="monitor-count">0</p>
                        </div>
                        <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                            <i class="fas fa-list-alt text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card" style="background: linear-gradient(135deg, #10B981, #059669);">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm opacity-80">发送记录</p>
                            <p class="text-3xl font-bold mt-2" id="send-count">0</p>
                        </div>
                        <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                            <i class="fas fa-paper-plane text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card" style="background: linear-gradient(135deg, #F59E0B, #D97706);">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm opacity-80">已发送用户</p>
                            <p class="text-3xl font-bold mt-2" id="sent-users-count">0</p>
                        </div>
                        <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                            <i class="fas fa-users text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card" style="background: linear-gradient(135deg, #8B5CF6, #7C3AED);">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm opacity-80">发送成功率</p>
                            <p class="text-3xl font-bold mt-2" id="success-rate">0%</p>
                        </div>
                        <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                            <i class="fas fa-chart-pie text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-gray-800">最近监控日志</h3>
                            <button class="refresh-btn" onclick="refreshMonitorLogs()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <div id="recent-monitor-logs">
                            <div class="loading-spinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-gray-800">最近发送记录</h3>
                            <button class="refresh-btn" onclick="refreshSendLogs()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <div id="recent-send-logs">
                            <div class="loading-spinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 监控日志 -->
        <div id="monitor-logs" class="content-section">
            <div class="card">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold text-gray-800">监控日志</h3>
                        <button class="refresh-btn" onclick="loadMonitorLogs()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <div id="monitor-logs-container">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                    <div class="pagination" id="monitor-logs-pagination"></div>
                </div>
            </div>
        </div>
        
        <!-- 发送记录 -->
        <div id="send-logs" class="content-section">
            <div class="card">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold text-gray-800">发送记录</h3>
                        <button class="refresh-btn" onclick="loadSendLogs()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <div id="send-logs-container">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                    <div class="pagination" id="send-logs-pagination"></div>
                </div>
            </div>
        </div>
        
        <!-- 已发送用户 -->
        <div id="sent-users" class="content-section">
            <div class="card">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold text-gray-800">已发送用户</h3>
                        <button class="refresh-btn" onclick="loadSentUsers()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <div id="sent-users-container">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                    <div class="pagination" id="sent-users-pagination"></div>
                </div>
            </div>
        </div>
        
        <!-- 设置 -->
        <div id="settings" class="content-section">
            <div class="card">
                <div class="p-6 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-800">系统设置</h3>
                </div>
                <div class="p-6">
                    <div id="settings-container">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 通知容器 -->
    <div class="notification-container" id="notification-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API基础URL
        const API_BASE_URL = 'https://wanhua-game.bingkuijing.workers.dev/api';
        
        // 当前页面
        let currentPage = 1;
        let currentSection = 'dashboard';
        
        // 页面标题映射
        const pageTitles = {
            'dashboard': '仪表盘',
            'monitor-logs': '监控日志',
            'send-logs': '发送记录',
            'sent-users': '已发送用户',
            'settings': '系统设置'
        };
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            checkConnectionStatus();
            
            // 每30秒检查一次连接状态
            setInterval(checkConnectionStatus, 30000);
        });
        
        // 切换标签页
        function switchTab(tabName) {
            // 更新侧边栏状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // 更新内容区域
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            
            // 更新当前页面
            currentSection = tabName;
            
            // 更新页面标题
            document.getElementById('page-title').textContent = pageTitles[tabName];
            
            // 根据标签页加载相应数据
            switch(tabName) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'monitor-logs':
                    loadMonitorLogs();
                    break;
                case 'send-logs':
                    loadSendLogs();
                    break;
                case 'sent-users':
                    loadSentUsers();
                    break;
                case 'settings':
                    loadSettings();
                    break;
            }
        }
        
        // 刷新当前页面
        function refreshCurrentPage() {
            switch(currentSection) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'monitor-logs':
                    loadMonitorLogs();
                    break;
                case 'send-logs':
                    loadSendLogs();
                    break;
                case 'sent-users':
                    loadSentUsers();
                    break;
                case 'settings':
                    loadSettings();
                    break;
            }
        }
        
        // 检查连接状态
        async function checkConnectionStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/settings`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    document.getElementById('connection-status').textContent = '在线';
                    document.querySelector('.status-indicator').classList.remove('status-offline');
                    document.querySelector('.status-indicator').classList.add('status-online');
                } else {
                    throw new Error('连接失败');
                }
            } catch (error) {
                document.getElementById('connection-status').textContent = '离线';
                document.querySelector('.status-indicator').classList.remove('status-online');
                document.querySelector('.status-indicator').classList.add('status-offline');
            }
        }
        
        // 加载仪表盘数据
        async function loadDashboard() {
            try {
                // 加载统计数据
                const [monitorCount, sendCount, sentUsersCount, successRate] = await Promise.all([
                    fetchCount(`${API_BASE_URL}/logs/monitor`),
                    fetchCount(`${API_BASE_URL}/logs/send`),
                    fetchCount(`${API_BASE_URL}/sent-users`),
                    fetchSuccessRate()
                ]);
                
                document.getElementById('monitor-count').textContent = monitorCount;
                document.getElementById('send-count').textContent = sendCount;
                document.getElementById('sent-users-count').textContent = sentUsersCount;

        // 加载设置
        async function loadSettings() {
            try {
                const response = await fetch(`${API_BASE_URL}/settings`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取设置失败');
                }
                
                const data = await response.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    let keywords = '';
                    let replyMessage = '';
                    let monitorGroups = '';
                    
                    data.forEach(item => {
                        if (item.key === 'keywords') {
                            try {
                                const keywordsArray = JSON.parse(item.value);
                                keywords = keywordsArray.join('\n');
                            } catch (e) {
                                keywords = item.value;
                            }
                        } else if (item.key === 'reply_message') {
                            replyMessage = item.value;
                        } else if (item.key === 'monitor_groups') {
                            try {
                                const groupsArray = JSON.parse(item.value);
                                // 如果是对象数组，提取ID和名称
                                if (groupsArray.length > 0 && typeof groupsArray[0] === 'object' && groupsArray[0].id) {
                                    monitorGroups = groupsArray.map(g => `${g.id} - ${g.name}`).join('\n');
                                } else {
                                    monitorGroups = groupsArray.join('\n');
                                }
                            } catch (e) {
                                monitorGroups = item.value;
                            }
                        }
                    });
                    
                    const html = `
                        <form id="settings-form">
                            <div class="grid grid-cols-1 gap-6">
                                <div class="form-group">
                                    <label class="form-label">监控关键词（每行一个）</label>
                                    <textarea class="form-control form-textarea" id="keywords" name="keywords" rows="6">${keywords}</textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">回复消息</label>
                                    <textarea class="form-control form-textarea" id="reply-message" name="reply_message" rows="10">${replyMessage}</textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">监控群组ID和名称（每行一个，格式：ID - 名称）</label>
                                    <textarea class="form-control form-textarea" id="monitor-groups" name="monitor_groups" rows="8">${monitorGroups}</textarea>
                                </div>
                                
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">保存设置</button>
                                </div>
                            </div>
                        </form>
                    `;
                    
                    document.getElementById('settings-container').innerHTML = html;
                    
                    // 添加表单提交事件
                    document.getElementById('settings-form').addEventListener('submit', saveSettings);
                } else {
                    document.getElementById('settings-container').innerHTML = '<div class="empty-state"><i class="fas fa-cog"></i><p>暂无设置</p></div>';
                }
            } catch (error) {
                document.getElementById('settings-container').innerHTML = `<div class="alert alert-danger">加载失败: ${error.message}</div>`;
            }
        }
        
        // 保存设置
        async function saveSettings(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const keywords = formData.get('keywords').split('\n').filter(k => k.trim() !== '');
            const replyMessage = formData.get('reply_message');
            const monitorGroupsText = formData.get('monitor_groups');
            
            // 解析监控群组
            let monitorGroups = [];
            if (monitorGroupsText) {
                const lines = monitorGroupsText.split('\n').filter(line => line.trim() !== '');
                monitorGroups = lines.map(line => {
                    // 检查是否是 "ID - 名称" 格式
                    const match = line.match(/^(-?\d+)\s*-\s*(.+)$/);
                    if (match) {
                        return {
                            id: parseInt(match[1]),
                            name: match[2].trim()
                        };
                    } else {
                        // 如果不是标准格式，尝试解析为纯ID
                        const id = parseInt(line.trim());
                        if (!isNaN(id)) {
                            return {
                                id: id,
                                name: `群组_${id}`
                            };
                        }
                    }
                    return null;
                }).filter(item => item !== null);
            }
            
            try {
                // 更新关键词
                const keywordsResponse = await fetch(`${API_BASE_URL}/settings`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        key: 'keywords',
                        value: JSON.stringify(keywords)
                    })
                });
                
                if (!keywordsResponse.ok) {
                    throw new Error('更新关键词失败');
                }
                
                // 更新回复消息
                const replyMessageResponse = await fetch(`${API_BASE_URL}/settings`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        key: 'reply_message',
                        value: replyMessage
                    })
                });
                
                if (!replyMessageResponse.ok) {
                    throw new Error('更新回复消息失败');
                }
                
                // 更新监控群组
                const monitorGroupsResponse = await fetch(`${API_BASE_URL}/settings`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        key: 'monitor_groups',
                        value: JSON.stringify(monitorGroups)
                    })
                });
                
                if (!monitorGroupsResponse.ok) {
                    throw new Error('更新监控群组失败');
                }
                
                showNotification('设置已成功保存', 'success');
            } catch (error) {
                showNotification('保存失败: ' + error.message, 'danger');
            }
        }
        
        // 生成分页

            let html = '';

            if (currentPage > 1) {
                html += `<div class="page-item"><a class="page-link" href="#" onclick="changePage(${currentPage - 1})">上一页</a></div>`;
            }
            
            // 当前页
            html += `<div class="page-item active"><span class="page-link">${currentPage}</span></div>`;
            
            // 下一页
            if (hasNext) {
                html += `<div class="page-item"><a class="page-link" href="#" onclick="changePage(${currentPage + 1})">下一页</a></div>`;
            }
            
            document.getElementById(containerId).innerHTML = html;
        }

        function changePage(page) {
            switch(currentSection) {
                case 'monitor-logs':

                case 'send-logs':

                    break;
                case 'sent-users':

        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = message;
            
            container.appendChild(notification);
            
            // 3秒后自动消失
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                
                setTimeout(() => {
                    container.removeChild(notification);
                }, 500);
            }, 3000);
        }
